specVersion: 0.0.5
description: Generic ERC721 Subgraph (Transfers, Metadata)
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: The 43 lost DUSD NFTs
    network: mainnet
    source:
      address: '0x84dd82a0574b8f3444c2b57b0c3c911ffa21bf63'
      abi: ERC721
      startBlock: 142867
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
