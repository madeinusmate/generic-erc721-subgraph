specVersion: 0.0.5
description: Generic ERC721 Subgraph (Transfers, Metadata)
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: VanillaSwap V3 Positions NFTs
    network: mainnet
    source:
      address: '0x274567c3b27f3981c4ae7c951ecde1c2ae70e6d0'
      abi: ERC721
      startBlock: 146230
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
