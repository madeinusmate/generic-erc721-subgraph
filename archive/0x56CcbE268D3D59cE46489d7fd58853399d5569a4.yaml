specVersion: 0.0.5
description: Generic ERC721 Subgraph (Transfers, Metadata)
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DUSD Bonds 2 Years
    network: mainnet
    source:
      address: '0x56CcbE268D3D59cE46489d7fd58853399d5569a4'
      abi: ERC721
      startBlock: 196951
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
