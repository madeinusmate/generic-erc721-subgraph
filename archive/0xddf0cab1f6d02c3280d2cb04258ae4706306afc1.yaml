specVersion: 0.0.5
description: Generic ERC721 Subgraph (Transfers, Metadata)
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Defimingos
    network: mainnet
    source:
      address: '0xddf0cab1f6d02c3280d2cb04258ae4706306afc1'
      abi: ERC721
      startBlock: 329871
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
