specVersion: 0.0.5
description: Generic ERC721 Subgraph (Transfers, Metadata)
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DUSD Pride
    network: mainnet
    source:
      address: '0xa4af4427cf96522c1aafde42e4f72c3e8fa99424'
      abi: ERC721
      startBlock: 147230
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
